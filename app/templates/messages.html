{% if messages %}
{% for message in messages %}
<div
    class="messages col-lg-3 alert alert-info alert-dismissible fade show text-center"
    role="alert">
    <strong>{{message}}</strong>
    <button type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
